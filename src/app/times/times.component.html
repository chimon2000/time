<md-toolbar color="primary">
  Times
  <span class="app-toolbar-filler"></span>
  <button md-button (click)="onSignOut()">Sign Out</button>
</md-toolbar>
<div class="app-content">
  <app-time-list [showCreate]="showCreate"></app-time-list>
</div>
<app-action>
  <button md-fab (click)="toggleCreate()">
      <md-icon class="md-24">{{showCreate ? 'clear' : 'add'}}</md-icon>
  </button>
</app-action>
